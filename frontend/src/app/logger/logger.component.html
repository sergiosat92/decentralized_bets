<div class="logs-container">
  <div
    *ngFor="let log of logs()"
    class="log-entry"
    [ngClass]="{
      success: log.topic === 'success',
      error: log.topic === 'error',
      warning: log.topic === 'warning',
      info: log.topic === 'info'
    }"
  >
    <div class="log-topic">{{ log.topic.toUpperCase() }}</div>
    <div class="log-message">{{ log.message }}</div>
    <div class="log-timestamp">{{ log.timestamp | date : "shortTime" }}</div>
  </div>
</div>
